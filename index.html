<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/logo we.png" type="image/x-icon">

<!-- Header -->

        <div class="slide">
